<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Список клиентов</title>
    <style>
        body {
            margin: 0;
            padding: 20px 0 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        h1 {
            margin-bottom: 30px;
            color: #222;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 360px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            color: #fff;
        }

        li {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 15px;
        }

        li:last-child {
            border-bottom: none;
        }

        /* Сообщение о пустом списке */
        li:empty,
        li:contains("Клиентов пока нет.") {
            color: #ffd700;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>

<body>
    {% include "nav.html" %}

    <h1>Список клиентов</h1>

    <ul>
        {% for client in clients %}
        <li>
            {{ client.name }} {{ client.surname }},
            Тел: {{ client.telephone }},
            Возраст: {{ client.age }},
            Пол: {{ client.pol }}
        </li>
        {% empty %}
        <li>Клиентов пока нет.</li>
        {% endfor %}
    </ul>
</body>

</html>
